<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoluko Media - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Yoluko Media Logo" class="logo">
        <h1>Welcome to Yoluko Media</h1>
        <p>The new AI content Manager for hotels and restaurants.</p>
    </header>
    <section id="coming-soon">
        <h2>Coming Soon</h2>
        <p>Stay ahead in managing your social media content with the power of AI.</p>
        <button id="subscribe-btn">Subscribe for Updates</button>
    </section>
    <footer>
        <p>Based in Lyon, France</p>
    </footer>

    <div id="subscription-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Subscribe for Updates</h2>
            <form action="YOUR_FORMSPREE_LINK_HERE" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
